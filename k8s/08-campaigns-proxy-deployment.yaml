apiVersion: apps/v1
kind: Deployment
metadata:
  name: campaigns-proxy-deployment
  namespace: aeropartners
  labels:
    app: campaigns-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: campaigns-proxy
  template:
    metadata:
      labels:
        app: campaigns-proxy
    spec:
      containers:
      - name: campaigns-proxy
        image: us-central1-docker.pkg.dev/aeropartners-saga-dev/uniandes-misw4406/campaigns-proxy:1.0
        ports:
        - containerPort: 8080
          name: campaigns-proxy
        env:
        - name: PRIMARY_SERVICE_URL
          value: "http://aeropartners-service:8001"
        - name: REPLICA_SERVICE_URL
          value: "http://aeropartners-service:8002"
        - name: HEALTH_CHECK_INTERVAL
          value: "2"
        - name: HEALTH_CHECK_TIMEOUT
          value: "5"
        - name: MAX_CONSECUTIVE_FAILURES
          value: "3"
        - name: PORT
          value: "8080"
        command: ["python", "main.py"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: campaigns-proxy-service
  namespace: aeropartners
spec:
  selector:
    app: campaigns-proxy
  ports:
    - name: campaigns-proxy
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
