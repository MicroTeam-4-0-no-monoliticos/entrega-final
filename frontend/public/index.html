<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroPartners - Gestión de Campañas y SAGAs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1><i class="fas fa-plane"></i> AeroPartners</h1>
                <p>SAGA Orchestrator - Gestión de Procesos</p>
                <div class="status-indicators">
                    <div class="status-item">
                        <span class="status-dot" id="sagas-status"></span>
                        <span>SAGAs</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <button class="nav-btn active" onclick="showSection('sagas')">
                <i class="fas fa-sync-alt"></i> SAGAs
            </button>
        </nav>

        <!-- Main Content -->
        <main>

            <!-- SAGAs Section -->
            <section id="sagas" class="section active">
                <div class="section-header">
                    <h2><i class="fas fa-sync-alt"></i> SAGAs</h2>
                    <div class="section-actions">
                        <button onclick="loadSagas()" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </button>
                        <button onclick="showCreateSaga()" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Crear SAGA
                        </button>
                        <button onclick="createTestSaga()" class="btn btn-success">
                            <i class="fas fa-flask"></i> SAGA Test
                        </button>
                    </div>
                </div>
                <div id="sagas-list" class="content-list">
                    <div class="loading">Cargando SAGAs...</div>
                </div>
            </section>

        </main>

        <!-- Modals -->
        <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
            <div class="modal" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h3 id="modal-title">Modal</h3>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Procesando...</p>
            </div>
        </div>
    </div>

    <script src="script-sagas.js"></script>
</body>
</html>
